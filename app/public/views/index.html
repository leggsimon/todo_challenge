<!DOCTYPE html>
<html ng-app="ToDoList">
  <head>
    <meta charset="utf-8">
    <title>ToDo list</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="app/public/js/app.js"></script>
    <script src="app/public/js/toDoListController.js"></script>
    <link rel="stylesheet" type="text/css" href="app/public/css/main.css">
  </head>

  <body ng-controller="ToDoListController as listCtrl">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="logo">ToDo List</div>
        <form ng-submit="listCtrl.addNewTask()" class="form-inline">
          <label for="task"></label>
          <input type="text" ng-model="listCtrl.taskDescription" class="form-control" placeholder="Add a list item" style="width:200px" autofocus>
          <input id="submitTask" class="btn btn-default" type="submit" value="Add Task">
        </form>
      </div>
    </nav>

    <div class="container tasks">

      <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group with nested dropdown">
        <a href="#/active_tasks" class="btn btn-default" role="button">Active</a>
        <a href="#/completed_tasks" class="btn btn-default" role="button">Completed</a>
        <a href="#/all_tasks" class="btn btn-default" role="button">All</a>
        <div class="btn-group" role="group">
          <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            Sort by <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#">Date due</a></li>
            <li><a href="#">Importance</a></li>
          </ul>
        </div>
      </div>

      <table class="list-group table table-bordered table-hover">
        <tr>
          <th class="completedTableColumn">Completed</th>
          <th class="taskTableColumn">Task</th>
        </tr>
          <tr ng-repeat="task in listCtrl.taskList.tasks | filter:task.completed=false" role="checkbox" ng-model="task.completed">
              <td><input class="completeTaskCheckbox" type="checkbox" name="checkbox" ng-model="task.completed"></td>
              <td><div id="editTaskField" editable-text="task.description">{{ task.description || "empty" }}</div></td>
          </tr>
      </table>

    </div>

  </body>
</html>
